{% extends 'base.html' %}

{% block content %}
<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
  }

  h2 {
      color: #333;
      text-align: center;
      margin-top: 120px;
  }

  form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
  }

  button {
      background-color: #386b8a;
      color: #fff;
      padding: 3px 11px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }

  button:hover {
      background-color: #274355;
  }

  input[type="text"],
  input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
  }
</style>

<h2>Login</h2>
<form method="post" action="{% url 'login_user' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <a href="#">Set/Reset Password</a>
</form>
{% endblock %}
