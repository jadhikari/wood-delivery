{% extends 'base.html' %}

{% load static %}

{% block content %}
      <h2 class="text-center">Edit {{supplier.name}} details.</h2>
      <form method="post" action="{% url 'edit_supplier' supplier.id %}" class="mt-3">
        {% csrf_token %}
        <table class="table-sm table-bordered custom-table">
          <tbody>
            <table class="table-sm table-bordered custom-table">
                <tbody>
                    {% for field in form %}
                        <tr>
                            <th>{{ field.label_tag }}</th>
                            <td>{{ field }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
          </tbody>
        </table>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="/wood-scaling/supplier" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
{% endblock %}
