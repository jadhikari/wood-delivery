{% extends 'base.html' %}

{% load static %}

{% block content %}
        <h2 class="text-center">Add Supplier</h2>
        
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
        
        <form method="post" action="{% url 'add_supplier' %}" class="mt-3" id="addSupplierForm">
            {% csrf_token %}
            <table class="table-sm table-bordered custom-table">
                <tbody>
                    {% for field in form %}
                        <tr>
                            <th>{{ field.label_tag }}</th>
                            <td>{{ field }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-sm btn-primary">Add Supplier</button>
                <a href="{% url 'supplier_list' %}" class="btn btn-sm btn-secondary">Cancel</a>
                <button type="button" class="btn btn-sm btn-warning" onclick="resetForm()">Reset</button>
            </div>
        </form>

<script>
    function resetForm() {
        document.getElementById("addSupplierForm").reset();
    }
</script>

{% endblock %}
